name: Python setup

runs:
  using: "composite"

  steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up uv
      uses: astral-sh/setup-uv@v7.1
      with:
        version: "0.9.5"
        python-version: 3.13
        activate-environment: "true"
        enable-cache: true
        prune-cache: false
        cache-python: "true"
        cache-dependency-glob: "**/pyproject.toml"
